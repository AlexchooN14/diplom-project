body {
    background: #000;
    animation: fadeInAnimation ease 1s;
    animation-iteration-count: 1;
    animation-fill-mode: forwards;
    background-size: cover;
    display: flex;
    flex-direction: column;
    justify-content: center;

    align-items: center;
}

    }
    100% {
        opacity: 1;
    }
}
</style>
